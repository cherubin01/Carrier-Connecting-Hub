<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Ensure the particles cover the whole viewport */
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the particles are behind other elements */
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #03a9f4;
        }
        input, textarea, button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        button {
            background-color: #03a9f4;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0288d1;
        }
        .resume {
            margin-top: 20px;
            display: none;
        }
        .resume-content p {
            font-size: 16px;
            margin: 10px 0;
            text-align: left;
        }
        .download-button {
            margin-top: 20px;
            background-color: #03a9f4;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #0288d1;
        }
        @media(max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
    <!-- Add Particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <!-- Add jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="particles-js"></div> <!-- Particle animation -->
    <div class="container">
        <h1>Build Your Resume</h1>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        <input type="text" id="address" placeholder="Address" required>
        <textarea id="education" placeholder="Education" rows="4" required></textarea>
        <textarea id="experience" placeholder="Experience" rows="4" required></textarea>
        <textarea id="skills" placeholder="Skills" rows="4" required></textarea>
        <button id="generate">Generate Resume</button>
        
        <div class="resume">
            <div class="resume-content">
                <p><strong>Name:</strong> <span id="resume-name"></span></p>
                <p><strong>Email:</strong> <span id="resume-email"></span></p>
                <p><strong>Phone:</strong> <span id="resume-phone"></span></p>
                <p><strong>Address:</strong> <span id="resume-address"></span></p>
                <p><strong>Education:</strong></p>
                <p id="resume-education"></p>
                <p><strong>Experience:</strong></p>
                <p id="resume-experience"></p>
                <p><strong>Skills:</strong></p>
                <p id="resume-skills"></p>
            </div>
            <button class="download-button" id="download-button">Download Resume</button>
        </div>
    </div>

    <script>
        // Initialize Particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        document.getElementById('generate').addEventListener('click', function() {
            document.getElementById('resume-name').innerText = document.getElementById('name').value;
            document.getElementById('resume-email').innerText = document.getElementById('email').value;
            document.getElementById('resume-phone').innerText = document.getElementById('phone').value;
            document.getElementById('resume-address').innerText = document.getElementById('address').value;
            document.getElementById('resume-education').innerText = document.getElementById('education').value;
            document.getElementById('resume-experience').innerText = document.getElementById('experience').value;
            document.getElementById('resume-skills').innerText = document.getElementById('skills').value;
            document.querySelector('.resume').style.display = 'block';
        });

        document.getElementById('download-button').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const name = document.getElementById('resume-name').innerText;
            const email = document.getElementById('resume-email').innerText;
            const phone = document.getElementById('resume-phone').innerText;
            const address = document.getElementById('resume-address').innerText;
            const education = document.getElementById('resume-education').innerText;
            const experience = document.getElementById('resume-experience').innerText;
            const skills = document.getElementById('resume-skills').innerText;

            doc.setFontSize(16);
            doc.text('Resume', 105, 20, { align: 'center' });
            doc.setFontSize(12);

            doc.text(`Name: ${name}`, 20, 40);
            doc.text(`Email: ${email}`, 20, 50);
            doc.text(`Phone: ${phone}`, 20, 60);
            doc.text(`Address: ${address}`, 20, 70);
            
            doc.text('Education:', 20, 80);
            doc.text(education, 20, 90);

            doc.text('Experience:', 20, 120);
            doc.text(experience, 20, 130);

            doc.text('Skills:', 20, 160);
            doc.text(skills, 20, 170);

            doc.save('resume.pdf');
        });
    </script>
</body>
</html>
