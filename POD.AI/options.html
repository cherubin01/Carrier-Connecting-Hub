<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        /* Your CSS styles here */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Animated background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1e3799, #8e44ad, #27ae60, #3498db);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: #1e3799;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        .app-name {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #1e3799;
            text-align: center;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .option-card {
            background-color: #333;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            overflow: hidden;
            width: 250px;
        }

        .option-card:hover {
            transform: translateY(-5px);
        }

        .option-card .icon {
            font-size: 4rem;
            padding: 20px;
        }

        .option-card-content {
            padding: 20px;
        }

        .option-card h3 {
            color: #fff;
            margin-top: 0;
            font-size: 1.2rem;
        }

        .option-card p {
            color: #ccc;
            margin-top: 0;
            font-size: 1rem;
        }

        .feedback-button {
            position: fixed;
            bottom: 30px;
            left: 30px; /* Adjusted to bottom left */
            background-color: #1e3799;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .feedback-button:hover {
            background-color: #0c2461;
        }

        /* Feedback form styles */
        .feedback-form {
            display: none; /* Hide by default */
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 9998;
        }

        .feedback-form.active {
            transform: translateX(0);
            display: block; /* Show when active */
        }

        .feedback-form textarea {
            width: 100%;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .feedback-form button {
            background-color: #1e3799;
            color: #fff;
            border: none;
            padding:
            10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback-form button:hover {
            background-color: #0c2461;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Career Hub</h1>
    </header>
    <div class="app-name"></div>
    <main>
        <div class="options-container">
            
            <div class="option-card">
                <div class="icon"><i class="fas fa-search"></i></div>
                <div class="option-card-content">
                    <h3><a href="intership.html">Find Internships/Job</a></h3>
                    <p>Search and apply for internships</p>
                </div>
            </div>
            
            <div class="option-card">
                <div class="icon"><i class="fas fa-graduation-cap"></i></div>
                <div class="option-card-content">
                    <h3><a href="learn.html">Learn Courses</a></h3>
                    <p>Explore and enroll in courses</p>
                </div>
            </div>
            <div class="option-card">
                <div class="icon"><i class="fas fa-file-alt"></i></div>
                <div class="option-card-content">
                    <h3><a href="resume.html">Resume Maker</a></h3>
                    <p>Create professional resumes</p>
                </div>
            </div>
            <div class="option-card">
                <div class="icon"><i class="fas fa-plus"></i></div>
                <div class="option-card-content">
                    <h3><a href="add.html">Add Intership</a></h3>
                    <p>Create professional resumes</p>
                </div>
            </div>
        </div>
    </main>
    <a href="#" class="feedback-button" onclick="toggleFeedbackForm()">Give Feedback</a>

    <!-- Feedback form -->
    <div class="feedback-form" id="feedbackForm">
        <textarea placeholder="Enter your feedback"></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </div>

    <script>
        function submitFeedback() {
            // Handle feedback submission here
            alert("Feedback submitted!");
            toggleFeedbackForm(); // Hide the feedback form after submission
        }
        
        // Toggles the feedback form
        function toggleFeedbackForm() {
            var feedbackForm = document.getElementById("feedbackForm");
            feedbackForm.classList.toggle("active");
        }
    </script>
</body>
</html>
