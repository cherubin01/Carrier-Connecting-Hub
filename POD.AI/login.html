<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #e66465, #9198e5, #4ecdc4);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .logo img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="page-title">Career Connecting Hub</h1>
        <div class="logo">
            <img src="images/pod-logo.jpg" alt="Snapchat Logo">
        </div>
        <form class="login-form" id="login-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYfF54XEX9BcOhxRWNw0Tw2Q5F3LMbMB8",
            authDomain: "carrier-connecting-hub.firebaseapp.com",
            projectId: "carrier-connecting-hub",
            storageBucket: "carrier-connecting-hub.appspot.com",
            messagingSenderId: "251539793563",
            appId: "1:251539793563:web:d4f9067c4102ac47e8083e",
            measurementId: "G-QNLGVX55Z5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Get a reference to the Firebase auth object
        const auth = firebase.auth();

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sign in with email and password
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    console.log('User signed in successfully:', userCredential.user);
                    // Redirect user to another page after successful login
                    window.location.href = "options.html";
                })
                .catch((error) => {
                    // Handle errors
                    console.error('Login error:', error.message);
                    // Display error message to user if needed
                    alert('Login failed. Please check your email and password.');
                });
        });
    </script>
</body>
</html>
